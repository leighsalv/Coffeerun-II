<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
  /* adds a border to form when email's invalid*/
    form :focus:required:invalid {
      border-color: #a94442;
    }
    </style>
</head>

<!--container: wrapper for content-->

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>

  <!--panel, panel-default, panel-body are Boostrap classes-->
  <!--section groups other markups-->
  <!--form-control provides layout & typography styling for form elements-->
  <!--name: (attribute) sent to server it's like the key, the field is like the value-->
  <!--autofocus: user is able to enter text as soon as the page loads instead of having to click the field
        boolean type. When present, it's true. When not present, it's false-->
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">

          <!--required: validate forms-->
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder"
            autofocus required pattern="[a-zA-Z\s]+"/>
          </div>

          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com"
            required/>
            <!--value blank ensures field is blank when page loads-->
          </div>

          <!--COFFEE CUP SIZE OPTIONS-->
          <!--checked: only 1 button can be selected at a time. Boolean type-->
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              grande
            </label>
          </div>

          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>

          <!--RANGE SLIDER-->
          <div class="form-group">
            <label for="strengthLevel">Caffein Rating</label>
            <input name="strength" id="strengthLevel" type="range" value="30">
          </div>
          <button type="submit" class="btn btn-default" onsubmit="target_popup()">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>

    <!--CHECKLISLT FOR PENDING ORDERS-->
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>


  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
